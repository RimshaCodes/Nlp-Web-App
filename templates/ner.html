<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NER</title>
</head>
<body>

    <form action="/perform_ner", method="post">
        <label>Type your text here</label><br>
        <textarea name="ner_text"></textarea><br>
        <input type="submit" value="Perform NER">
    </form>

    {% if response %}
        {% for i in response['amazon']['items']: %}
            <p>{{  i["entity"]  + " : " +  i['category']}}</p>
        {% endfor %}
    {% endif %}

</body>
</html>
